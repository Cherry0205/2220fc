<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <img src="fish.gif" style="position: relative;left: 30px;top: 30px;"/>
     <script>
         document.onkeydown=function (event) {
             var e=event?event:window.event;
             var fish=document.getElementsByTagName("img")[0];
             var num;
             switch (e.keyCode){
                 case 37:
                     num=parseInt(fish.style.left);
                     if(num>=10){
                         fish.style.left=(num-10)+"px";
                     }
                     break;
                 case 38:
                     num=parseInt(fish.style.top);
                     if(num>=10){
                         fish.style.top=(num-10)+"px";
                     }
                     break;
                 case 39:
                     num=parseInt(fish.style.left);
                     if(num>=10){
                         fish.style.left=(num+10)+"px";
                     }
                     break;
                 case 40:
                     num=parseInt(fish.style.top);
                     if(num>=10){
                         fish.style.top=(num+10)+"px";
                     }
                     break;
             }
         };
     </script>
</body>
</html>
